<!DOCTYPE html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>PENDAFTARAN</h1>
    <p>Mohon diisi dengan sebenar benarnya. Kesalahan input bukan tanggung jawab kami. </p>
    <table>
      <tr>
        <td><label for="Nama">Nama</label></td>
        <td>: <input type="text" placeholder="Nama" id="Nama" value=""></td>
      </tr>
      <tr>
        <td><label for="nim">NIM</label></td>
        <td>: <input type="text" placeholder="NIM" id="nim" value=""></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td>: <input type="text" id="email" placeholder="Email" value=""></td>
      </tr>
      <tr>
        <td><label for="Pasword">Password</label></td>
        <td>: <input type="password" placeholder="Password" id="Pasword" value=""></td>
      </tr>
      <tr>
        <td><label for="kelamin">Jenis Kelamin:</label></td>
      </tr>
      <tr>
        <td><input type="radio" id="pria" name="kelamin"><label for="pria">Pria</label></td>
      </tr>
      <tr>
        <td><input type="radio" id="wanita" name="kelamin"><label for="wanita">Wanita</label></td>
      </tr>
      <tr>
        <td><label for="phone">Phone</label></td>
        <td colspan="2">: <select class="" name="">
          <option value="">627</option>
          <option value="">628</option>
          <option value="">629</option></select>
          <input type="Phone" id="phone" value=""></td>
      </tr>
      <tr>
        <td><label for="tanggal">Tanggal Lahir</label></td>
        <td>: <input type="date" id="tanggal" value=""></td>
      </tr>
    </table>
    <label for="alamat">Alamat:</label>
    <br>
    <textarea name="alamat" rows="8" cols="40"></textarea>
    <br>
    <input type="checkbox" id="persetujuan" value=""><label for="persetujuan">Saya setuju dengan segala persyaratan terkait.</label>
    <br>
    <br>
    <input type="button" value="Kirim">
  </body>
</html>
