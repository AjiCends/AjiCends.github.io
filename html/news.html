    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(e){

        function templateBerita(data) {
          return `<div class="board2">
            <div class="konten1">
              <div class="subkonten1">
                <p class="judul">${data.judul}</p>
                <p class="tanggal">${data.tanggal}</p>
                <p class="isi">${data.isi}</p>
              </div>
            </div>
            <div class="konten2">
              <div class="subkonten2" style=" background:url('${data.gambar}')">
                </div>
              </div>
            </div>`
        }

        function reqListener() {
            let data = JSON.parse(this.response);
            let card = document.getElementById("berita");
            data.berita.forEach(baris => {
              card.innerHTML += templateBerita(baris);
            });
        }

        let request = new XMLHttpRequest();
        request.addEventListener('load', reqListener);
        request.open('GET', 'berita.json');
        request.send();
    });

    </script>
